{% extends 'base.html' %} 
{% load static %} 

{% block title %}
TrekTrend
{% endblock %}

{% block content %}

<!-- Carausel Start-->
<div id="carouselExampleSlidesOnly" class="carousel slide custom-carousel" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images\logos\carauso3.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images\logos\carausol.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images\logos\carasoul-1.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
<!-- Carausal End -->

<!-- Card -->
<div class="container-fluid">
  <div class="card-contain">
    {% for product in product_list %}
    <div class="card" style="width: 17rem; height: 450px">
      <img src="{{product.pic}}" class="card-img-top" alt="..." height="50%" />
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <h6 class="">Price: Rs. {{product.price}}</h6>
        <p class="card-text">{{product.desc}}</p>
        <p>Item left: {{product.stock}}</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
