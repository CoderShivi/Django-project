{% extends 'base.html' %} 
{% load static %} 

{% block title %}
TrekTrend
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="card-contain">
    {% for product in product_list %}
    <div class="card" style="width: 17rem; height: 450px">
      <img src="{{product.pic}}" class="card-img-top" alt="..." height="50%" />
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <h6 class="">Price: Rs. {{product.price}}</h6>
        <p class="card-text">{{product.desc}}</p>
        <p>Item left: {{product.stock}}</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
